<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-text" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()"><span>C</span></button>
            <button class="btn clear" onclick="deleteLast()"><span>⌫</span></button>
            <button class="btn operator" onclick="appendToDisplay('/')" data-operator="/"><span>÷</span></button>
            <button class="btn operator" onclick="appendToDisplay('*')" data-operator="*"><span>×</span></button>
            
            <button class="btn number" onclick="appendToDisplay('7')"><span>7</span></button>
            <button class="btn number" onclick="appendToDisplay('8')"><span>8</span></button>
            <button class="btn number" onclick="appendToDisplay('9')"><span>9</span></button>
            <button class="btn operator" onclick="appendToDisplay('-')" data-operator="-"><span>−</span></button>
            
            <button class="btn number" onclick="appendToDisplay('4')"><span>4</span></button>
            <button class="btn number" onclick="appendToDisplay('5')"><span>5</span></button>
            <button class="btn number" onclick="appendToDisplay('6')"><span>6</span></button>
            <button class="btn operator" onclick="appendToDisplay('+')" data-operator="+"><span>+</span></button>
            
            <button class="btn number" onclick="appendToDisplay('1')"><span>1</span></button>
            <button class="btn number" onclick="appendToDisplay('2')"><span>2</span></button>
            <button class="btn number" onclick="appendToDisplay('3')"><span>3</span></button>
            <button class="btn equals" onclick="calculate()" rowspan="2"><span>=</span></button>
            
            <button class="btn number zero" onclick="appendToDisplay('0')"><span>0</span></button>
            <button class="btn number" onclick="appendToDisplay('.')"><span>.</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
